<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Want to make yourself disciplined we got a todoList for you!</title>
    <script
      src="https://kit.fontawesome.com/b22da3ad76.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main">
      <div class="header">
        <h1>Today's To Do</h1>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <div class="handle addlist">
        <input class="addTodo" type="text" placeholder="Add to your list" />
        <i class="fa-solid fa-plus"></i>
      </div>

      <ul id="place" class="list"></ul>
      <input type="button" class="completeButton" value="Clear All Completed" />
    </section>
  </body>
</html>
